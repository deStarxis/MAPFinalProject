<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIU Music Station</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="./main.css" rel="stylesheet" type="text/css" />
    <script src="./main.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <header id="header" class="header">
        <div id="left" class="header-left">
          <a
            href="file:///F:/615425_UjjwalHumagain/4MAP%20(CS445-2022-11A-11D-01)/Project/MAPFinalProject/music-client/index.html"
            class="navbar-brand"
            ><img
              class="logo"
              src="./public/logo.png"
              style="display: inline"
              width="15%"
          /></a>
        </div>
        <div id="right" class="header-right">
          <div id="search">
            <form>
              <input id="search-input" required />
              <button class="btn btn-primary" id="searchButton">Search</button>
            </form>
          </div>
          <div id="login-div">
            <label for="username">Username</label>
            <input id="username" required />
            <label for="password">Password</label>
            <input id="password" required />
            <button class="btn btn-primary" id="loginBtn">Login</button>
            <div id="errormessage"></div>
          </div>
          <div id="logout-div">
            <button class="btn btn-primary" id="logoutBtn">Logout</button>
          </div>
        </div>
      </header>
      <div id="content" class="text">
        <div id="notLogin" style="display: none">Welcome to MIU Station</div>
        <div id="afterLogin" style="display: none">
          <div id="songs-div">
            <h5 style="color: #3becb7">Songs you may like</h5>
            <table id="songs"></table>
          </div>
          <div id="playlist-div" style="margin-top: 25px; margin-bottom: 25px">
            <h5 style="color: #30f10a">Your Playlist</h5>
            <table id="playlist"></table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
